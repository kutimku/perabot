<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toko Muslih</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    header { background: #2c3e50; color: white; padding: 20px; text-align: center; }
    .container { padding: 20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .product { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .product img { width: 100%; height: auto; border-radius: 5px; }
    .product h3 { margin: 10px 0 5px; }
    .product p { margin: 5px 0; }
    .whatsapp-btn { display: inline-block; background: #25D366; color: white; padding: 10px 15px; border-radius: 5px; text-decoration: none; font-weight: bold; }
    footer { text-align: center; padding: 20px; background: #ecf0f1; margin-top: 40px; }
  </style>
</head>
<body>

<header>
  <h1>Toko Muslih</h1>
  <p>Pre-order barang pilihan, langsung dari rumah</p>
</header>

<div class="container">
  <div class="grid">
    <!-- Produk 1 -->
    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=Produk+1" alt="Produk 1">
      <h3>Taplak Meja Cantik</h3>
      <p>Rp 45.000</p>
      <a class="whatsapp-btn" href="https://wa.me/628xxxxxxxxxx?text=Halo%20saya%20mau%20pesan%20Taplak%20Meja%20Cantik" target="_blank">Pesan via WhatsApp</a>
    </div>

    <!-- Produk 2 -->
    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=Produk+2" alt="Produk 2">
      <h3>Terpal Ikan 2x3m</h3>
      <p>Rp 120.000</p>
      <a class="whatsapp-btn" href="https://wa.me/628xxxxxxxxxx?text=Halo%20saya%20mau%20pesan%20Terpal%20Ikan%202x3m" target="_blank">Pesan via WhatsApp</a>
    </div>

    <!-- Produk 3 -->
    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=Produk+3" alt="Produk 3">
      <h3>Vas Bunga Minimalis</h3>
      <p>Rp 65.000</p>
      <a class="whatsapp-btn" href="https://wa.me/628xxxxxxxxxx?text=Halo%20saya%20mau%20pesan%20Vas%20Bunga%20Minimalis" target="_blank">Pesan via WhatsApp</a>
    </div>
  </div>
</div>

<footer>
  <p>&copy; 2025 Toko Muslih | Pre-order terpercaya dari Muara Badak</p>
</footer>

</body>
</html>
